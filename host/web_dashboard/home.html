<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>NHP Synth Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-icons-1.11.0/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/bundles/socket.io.min.js"></script>
    <script src="static/js/bundles/bootstrap.bundle.min.js"></script>
    <script src="static/js/bundles/chart.umd.min.js"></script>
</head>

<body>
    <script type="module" src="static/js/globals.js"></script>
    <script type="module">
        import { SynthApp } from './static/js/app.js';
        const app = new SynthApp();
        app.init().catch(error => {
            console.error('Failed to initialize app:', error);
        });
    </script>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container-fluid bg-secondary rounded shadow overflow-hidden" style="width:800px; height:480px;">
            <div class="row bg-dark align-items-center mb-2">
                <div class="col">
                    <nav>
                        <ul class="nav nav-tabs" id="main-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-light border-2" id="synth-tab" data-bs-toggle="tab" 
                                    data-bs-target="#synth-pane" type="button" role="tab" aria-controls="synth-pane" 
                                    aria-selected="true">Synth Control</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-light border-2" id="settings-tab" data-bs-toggle="tab" 
                                    data-bs-target="#settings-pane" type="button" role="tab" aria-controls="settings-pane" 
                                    aria-selected="false">Settings</button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-auto text-end">
                    <div class="hstack gap-2">
                        <button class="btn btn-sm btn-outline-light" onclick="window.location.reload()"
                            title="Force Refresh">
                            <span class="bi bi-arrow-clockwise"></span>
                        </button>
                        <button class="btn btn-sm btn-outline-light" id="fullscreen-btn" title="Toggle Fullscreen (F)">
                            <span id="fullscreen-icon"><span class="bi bi-fullscreen"></span></span>
                        </button>
                        <span class="fs-5" id="connection-status" title="Socket Connection Status">
                            <span class="bi bi-ethernet text-danger fs-4" id="connection-icon"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-0">
                    <div class="tab-content px-2" id="main-tab-content">
                        <div class="tab-pane fade show active h-100" id="synth-pane" role="tabpanel" 
                            aria-labelledby="synth-tab" tabindex="0">
                            <div id="synth-cards">
                                <!-- Synth cards will be dynamically inserted here -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="settings-pane" role="tabpanel" 
                            aria-labelledby="settings-tab" tabindex="0">
                            <div class="container-fluid h-100 py-2">
                                <div class="row h-100">
                                    <!-- Left Column - Hardware Limits -->
                                    <div class="col-4">
                                        <div class="card bg-dark border-warning h-100">
                                            <div class="card-header bg-warning text-dark py-1">
                                                <h6 class="card-title mb-0 small">
                                                    <i class="bi bi-exclamation-triangle me-1"></i>Hardware Limits
                                                </h6>
                                            </div>
                                            <div class="card-body py-2">
                                                <div class="mb-3">
                                                    <label for="max-voltage-setting" class="form-label small mb-1">
                                                        Max Voltage (RMS)
                                                    </label>
                                                    <div class="input-group input-group-sm">
                                                        <input type="number" class="form-control" id="max-voltage-setting" 
                                                            min="1" max="500" step="1" value="250">
                                                        <span class="input-group-text">V</span>
                                                    </div>
                                                    <small class="text-muted">Current: <span id="current-max-voltage">250</span>V</small>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="max-current-setting" class="form-label small mb-1">
                                                        Max Current (RMS)
                                                    </label>
                                                    <div class="input-group input-group-sm">
                                                        <input type="number" class="form-control" id="max-current-setting" 
                                                            min="0.1" max="50" step="0.1" value="10">
                                                        <span class="input-group-text">A</span>
                                                    </div>
                                                    <small class="text-muted">Current: <span id="current-max-current">10</span>A</small>
                                                </div>
                                                <div class="alert alert-warning py-1 mb-0">
                                                    <small class="small">
                                                        <i class="bi bi-info-circle me-1"></i>
                                                        Changes require restart
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Middle Column - Display & System -->
                                    <div class="col-4">
                                        <div class="card bg-dark border-info h-100">
                                            <div class="card-header bg-info text-dark py-1">
                                                <h6 class="card-title mb-0 small">
                                                    <i class="bi bi-display me-1"></i>Display & System
                                                </h6>
                                            </div>
                                            <div class="card-body py-2">
                                                <div class="mb-3">
                                                    <label for="chart-refresh-rate" class="form-label small mb-1">Chart Refresh</label>
                                                    <select class="form-select form-select-sm" id="chart-refresh-rate">
                                                        <option value="50">20 FPS</option>
                                                        <option value="100" selected>10 FPS</option>
                                                        <option value="200">5 FPS</option>
                                                        <option value="500">2 FPS</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="precision-digits" class="form-label small mb-1">Precision</label>
                                                    <select class="form-select form-select-sm" id="precision-digits">
                                                        <option value="1">1 decimal</option>
                                                        <option value="2" selected>2 decimals</option>
                                                        <option value="3">3 decimals</option>
                                                        <option value="4">4 decimals</option>
                                                    </select>
                                                </div>
                                                <div class="mb-2">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="auto-save-settings" checked>
                                                        <label class="form-check-label small" for="auto-save-settings">
                                                            Auto-save Settings
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="mb-0">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="debug-mode">
                                                        <label class="form-check-label small" for="debug-mode">
                                                            Debug Mode
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Column - Synth Auto-On -->
                                    <div class="col-4">
                                        <div class="card bg-dark border-success h-100">
                                            <div class="card-header bg-success text-dark py-1">
                                                <h6 class="card-title mb-0 small">
                                                    <i class="bi bi-power me-1"></i>Synth Auto-On
                                                </h6>
                                            </div>
                                            <div class="card-body py-2 d-flex flex-column">
                                                <div class="mb-3">
                                                    <small class="text-muted d-block mb-2">
                                                        Auto-start channels when system powers on:
                                                    </small>
                                                    <div class="d-grid gap-2">
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="synth-auto-on-0">
                                                            <label class="form-check-label small" for="synth-auto-on-0">
                                                                <i class="bi bi-circle-fill text-danger me-1"></i>L1 (Phase A) Auto-On
                                                            </label>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="synth-auto-on-1">
                                                            <label class="form-check-label small" for="synth-auto-on-1">
                                                                <i class="bi bi-circle-fill text-warning me-1"></i>L2 (Phase B) Auto-On
                                                            </label>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="synth-auto-on-2">
                                                            <label class="form-check-label small" for="synth-auto-on-2">
                                                                <i class="bi bi-circle-fill text-info me-1"></i>L3 (Phase C) Auto-On
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="alert alert-info py-1 mb-3">
                                                    <small class="small">
                                                        <i class="bi bi-info-circle me-1"></i>
                                                        When enabled, synth channels automatically start after power-on
                                                    </small>
                                                </div>
                                                <div class="mb-3">
                                                    <div class="d-grid gap-2">
                                                        <button class="btn btn-outline-success btn-sm" onclick="saveSettings()" title="Save Current Settings">
                                                            <i class="bi bi-check-lg me-1"></i>Save Settings
                                                        </button>
                                                        <button class="btn btn-outline-warning btn-sm" onclick="resetSettings()" title="Reset to Defaults">
                                                            <i class="bi bi-arrow-counterclockwise me-1"></i>Reset to Defaults
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1 d-flex align-items-end">
                                                    <small class="text-muted">
                                                        Last saved: <span id="settings-last-saved">Never</span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
